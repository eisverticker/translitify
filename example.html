<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Transliteration example</title>
		<script src="translitify.js"></script>
		<script src="profiles/latin/cyrillic.js"></script>
		<script src="profiles/latin/greek.js"></script>
		<style>
			#transliterationInput{
				width: 90%;
				height: 100px;
				font-size: 130%;
			}
		</style>
	</head>
	<body>
		<textarea id="transliterationInput"></textarea>
		<div>
			<button id="powerSwitch">Off</button>
			<button id="scriptSwitch">Greek</button>
		</div>

		<script>
			/*
			 * Example/Usage
			 */ 
				var textarea = document.getElementById("transliterationInput");
				textarea.isRussian = true;
				translitify(textarea,translitify_latin_cyrillic);
				
				
				//On/Off
				var power = document.getElementById("powerSwitch");
				power.addEventListener('click', function(){
					if(textarea.isTranslitified === true){
						textarea.isTranslitified = false;
						this.innerHTML = "On";
					}else{
						this.innerHTML = "Off";
						textarea.isTranslitified = true;
					}
				});
				
				//Switch script
				var script = document.getElementById("scriptSwitch");
				script.addEventListener('click', function(){
					if(textarea.isRussian === true){
						textarea.translitifier.setProfile(translitify_latin_greek);
						this.innerHTML = "Russian";
						textarea.isRussian = false;
					}else{
						this.innerHTML = "Greek";
						textarea.translitifier.setProfile(translitify_latin_cyrillic);
						textarea.isRussian = true;
					}
				});
		</script>		
		
	</body>
</html>
